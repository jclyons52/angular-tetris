<div>
    <app-tetris-navbar [links]="links"></app-tetris-navbar>
    <app-jumbotron [game]="game" ></app-jumbotron>
    <br>
    <div class="container">
        <div class="row" *ngFor="let row of game.board.mergedRows">
            <div class="mx-auto">
                <span [style.color]="pixel.color" *ngFor="let pixel of row">{{ pixel.icon }}</span>
            </div>
        </div>
    </div>
</div>
